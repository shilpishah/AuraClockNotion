<!DOCTYPE html>
<html>
<head>
  <title>Green Aura Clock</title>
  <style>
    body {
      background: radial-gradient(circle, #fcf59c, #bdcba3, #466150); <!-- shape of gradient, inner, middle, outer -->
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #clock {
      color: #fff;
      font-size: 50px;
      text-align: center;
      font-family: "Your Preferred Font", monaco; <!-- change font -->
    }
  </style>
</head>
<body>
  <div id="clock"></div>

  <script>
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      let meridiem = "AM";

      // Convert to 12-hour format
      if (hours > 12) {
        hours %= 12;
        meridiem = "PM";
      }

      hours = String(hours).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');

      const timeString = `${hours}:${minutes}:${seconds} ${meridiem}`;
      document.getElementById('clock').innerText = timeString;
    }

    setInterval(updateClock, 1000);
  </script>
</body>
</html>
